<!DOCTYPE html>
<html>
    <head>
        <title>Drawing tools</title>
        <meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./styles/estiloMapas4.css">
    </head>
    <body onload="initialize()">
        <div id="map_canvas"></div>
        <div id="info-box">Respuesta</div>
        <div id="sidebar">Respuesta</div>
        <div id="content-window">Aqui puedo mostrar resultados</div>
        <div id="content-window2">Aqui muestro botones
            <br><button id="boton1" onclick="copiarOverlays()">Copiar</button>
        </div>

        <div class="dropdown">
            <button onclick="capasClick()" class="dropbtn">Capas</button>
              <div id="myDropdown" class="dropdown-content">
                <p id="#home">Home
                    <span id="#A" style="float:right;color: red">A</span>
                    <span id="#B" style="float:right;color: blue">B</span>
                    <span id="#C" style="float:right;color: green">C</span>

                </p>
                <p id="#about">About
                    <span id="#img1" style="float:right"><img class="imagen" src="./img/visible.png"></span>
                    <span id="#img2" style="float:right"><img class="imagen" src="./img/seleccionar.png"></span>
                    <span id="#img3" style="float:right"><img class="imagen" src="./img/edit.png"></span>
                </p>
                <p id=1 >Catastro
                    <span style="float:right"><img id="#ver1" class="imagen" src="./img/visible.png" onclick="toogleViewable(1);"></span>
                    <span style="float:right"><img id="#seleccionar1" class="imagen" src="./img/seleccionar.png" onclick="toogleClickable(1)"></span>
                    <span style="float:right"><img id="#editar1" class="imagen" src="./img/edit.png" onclick="toogleEditable(1)"></span>
                </p>
              </div>
        </div>

        <script language="javascript" src="./js/1-drawingToolsV5.js"></script>
        <!--Libreria Drawing para los controles de dibujo, la de geometry para contar dentro del poligono--> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRbr23Yvm71EcdyAP2QK8dr_W2rh6usJs&libraries=drawing,geometry&callback=initMap" async defer></script>
        <script type="text/javascript" src="./js/4-importGeoxml3-V2.js"></script>
        <script type="text/javascript" src="./js/geoxml3v2.js"></script>
    </body>
</html>
